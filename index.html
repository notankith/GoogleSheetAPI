<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li class="tab active" data-tab="payments">Payments</li>
                <li class="tab" data-tab="report">Trip Report</li>
                <li class="tab" data-tab="expenses">Fuel Expenses</li>
            </ul>
        </div>
        <div class="content">
            <!-- Payments Tab -->
            <div id="payments" class="tab-content active">
                <h1>Payment Updates</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Invoice</th>
                            <th>Store</th>
                            <th>Amount</th>
                            <th>Received</th>
                            <th>Mode</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="payment-table"></tbody>
                </table>
            </div>
            <!-- Report Tab -->
            <div id="report" class="tab-content">
                <h1>Trip Report</h1>
                <div id="report-summary"></div>
            </div>
            <!-- Expenses Tab -->
            <div id="expenses" class="tab-content">
                <h1>Log Fuel Expenses</h1>
                <form id="expense-form">
                    <label>Fuel Amount:</label>
                    <input type="number" id="fuel-amount" min="0" step="1" required>
                    <label>Kilometers:</label>
                    <input type="number" id="kilometers" min="0" step="1" required>
                    <button type="submit">Log Expense</button>
                </form>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
